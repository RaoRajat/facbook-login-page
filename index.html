<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<div class="container">
    <div class="logo"><img src="img/logo.svg"></div>

    <div class="text">Create a new account</div><br/>

    <form onsubmit="event.preventDefault(); validateForm()">

        <input type="text" placeholder="Full Name" id="fullname"/><br/><br/>
        <input type="text" placeholder=" Surname" id="surname"/><br/><br/>
        <input type="text" placeholder=" Mobile Number" id="mobilenumber"/><br/><br/>
        <input type="text" placeholder="City Name" id="cityname"/><br/><br/>
        <input type="text" placeholder="Address Name" id="addressname"/><br/><br/>


        <div class="success"></div>
        <div class="error"></div>

         <button type="submit" class="submit"> Sign up</button>
    </form>
</div>





    <script src="script.js"></script>
</body>
